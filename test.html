<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Move Circle Animation</title>
  <style>
    #container {
      position: relative;
      width: 400px;
      height: 400px;
      border: 1px solid #000;
      overflow: hidden;
    }
    #circle {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="circle"></div>
  </div>
  <script src="test.js"></script>
</body>
</html>
